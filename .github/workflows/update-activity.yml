name: Update GitHub Activity

on:
  schedule:
    - cron: '*/30 * * * *' # Runs every 30 minutes
  workflow_dispatch:      # Allows you to trigger it manually

jobs:
  update-activity:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Allows the action to write to your README
    steps:
      - uses: actions/checkout@v4
      - name: Update GitHub Activity
        uses: TheDanniCraft/activity-log@v1
        with:
          GITHUB_USERNAME: wwatts-dev
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          LIMIT: 5
          # Optional: Hides stars/follows to keep it focused on coding
          #IGNORE_EVENTS: "WatchEvent, FollowEvent"  # Hides stars/follows to keep it focused on coding
          #HIDE_DETAILS: true   # Uncomment to show that you worked on a private repo but not show the commit message or repo name (for ultimate privacy)